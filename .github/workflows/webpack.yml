name: Node / Vite build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        if: matrix.node-version == '20.x'
        run: npm run test:unit

      - name: Install Playwright browsers
        if: matrix.node-version == '20.x'
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        if: matrix.node-version == '20.x'
        run: npm run test:e2e

      - name: Upload Playwright report
        if: failure() && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.node-version }}-${{ runner.os }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 7

      - name: Build
        run: npm run build
        env:
          CI: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          # Unique artifact name to avoid conflicts across jobs/attempts
          name: dist-${{ matrix.node-version }}-${{ runner.os }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: dist
